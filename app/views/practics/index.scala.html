@(itemList: List[models.entities.Practic]) 
@main("Список практик") {
<script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/datatable-helpers.js")" type="text/javascript"></script>

<div class="roundbox" id="find">
<form action="@routes.Practics.find()" method="POST">
Наименование
<input type="text" id="name" name="name">
<input type="submit" value="Поиск">
<a class="button" href="@routes.Practics.index()">Отобразить все</a>
</form>
</div>

@addButton()
<p><table id="dataTable" style="width: 100%;">
	<thead>
		<tr>
			<th style="width: 80%;">Наименование</th>
			<th style="width: 20%;">Действия</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- itemList) {
		<tr>
			<td>@item.name</td>
			<td>
				<a class="action" href="@routes.Practics.edit(item.getId())">Изменить</a>
				<a class="action" onClick="fetchBlock('#content', '@routes.Practics.confirm(item.getId())')">Удалить</a>
			</td>
		</tr>
		}
	</tbody>
</table></p>
@addButton() 
} 

@addButton() = {
<a class="button" href="@routes.Practics.add()">Добавить</a>
}
