@(title: String)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>webarchive</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/ajax.js")" type="text/javascript"></script>
	</head>
	<body>
		@menu()
		@if(flash.containsKey("success")){
			<div class="roundbox" id="success">
				@flash.get("success")
			</div>
		}
		@if(flash.containsKey("error")){
			<div class="roundbox" id="error">
				@flash.get("error")
			</div>
		}
		<div id="content">
			<h1>@title</h1>
			@content
		</div>
	</body>
</html>
