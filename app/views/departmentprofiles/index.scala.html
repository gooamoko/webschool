@(itemList: List[models.entities.DepartmentProfile]) 

@main("Итоговые оценки") {
<script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/datatable-helpers.js")" type="text/javascript"></script>

@addButton()
<p><table id="dataTable" style="width: 100%;">
	<thead>
		<tr>
			<th style="width: 30%;">Отделение</th>
			<th style="width: 30%;">Специальность</th>
			<th style="width: 20%;">Форма обучения</th>
			<th style="width: 20%;">Действия</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- itemList) {
		<tr>
			<td class="data">@item.department</td>
			<td>@item.speciality</td>
			<td>@item.getForm()</td>
			<td>
				<a class="action" href="@routes.DepartmentProfiles.edit(item.getId())">Изменить</a>
				<a class="action" onClick="fetchBlock('#content', '@routes.DepartmentProfiles.confirm(item.getId())')">Удалить</a>
			</td>
		</tr>
		}
	</tbody>
</table></p>
@addButton() 
} 

@addButton() = {
<a class="button" href="@routes.DepartmentProfiles.add()">Добавить</a>
}
