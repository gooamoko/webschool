@(itemList: List[models.entities.Group], depCode: Integer) 

@main("Группы") {
<script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/datatable-helpers.js")" type="text/javascript"></script>

@addButton()
<p><table id="dataTable" style="width: 100%;">
	<thead>
		<tr>
			<th style="width: 40%;">Наименование</th>
			<th style="width: 40%;">курс</th>
			<th style="width: 20%;">Действия</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- itemList) {
		<tr>
			<td class="data">@item.name</td>
			<td>@item.course</td>
			<td>
				<a class="action" href="@routes.Groups.edit(depCode, item.getId())">Изменить</a>
				<a class="action" onClick="fetchBlock('#content', '@routes.Groups.confirm(depCode, item.getId())')">Удалить</a>
			</td>
		</tr>
		}
	</tbody>
</table></p>
@addButton() 
} 

@addButton() = {
<a class="button" href="@routes.Groups.add(depCode)">Добавить</a>
}
