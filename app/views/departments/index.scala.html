@(itemList: List[models.entities.Department]) 

@main("Список отделений") {
<script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/datatable-helpers.js")" type="text/javascript"></script>

@addButton()
<p><table id="dataTable" style="width: 100%;">
	<thead>
		<tr>
			<th style="width: 80%;">Наименование</th>
			<th style="width: 20%;">Действия</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- itemList) {
		<tr>
			<td>@item.name</td>
			<td>
				<a class="action" href="@routes.Departments.details(item.getId())">Детали</a>
				<a class="action" href="@routes.Departments.edit(item.getId())">Изменить</a>
				<a class="action" onClick="fetchBlock('#content', '@routes.Departments.confirm(item.getId())')">Удалить</a>
			</td>
		</tr>
		}
	</tbody>
</table></p>
@addButton() 
} 

@addButton() = {
<a class="button" href="@routes.Departments.add()">Добавить</a>
}
