@(itemList: List[models.entities.Account]) 
@main("Список персон") {
<script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/datatable-helpers.js")" type="text/javascript"></script>

@addButton()
<p><table id="dataTable" style="width: 100%;">
	<thead>
		<tr>
			<th style="width: 20%;">Логин</th>
			<th style="width: 60%;">Описание</th>
			<th style="width: 20%;">Действия</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- itemList) {
		<tr>
			<td>@item.login</td>
			<td>@item.description</td>
			<td>
				<a class="action" href="@routes.Accounts.edit(item.getId())">Изменить</a>
				<a class="action" onClick="fetchBlock('#content', '@routes.Accounts.confirm(item.getId())')">Удалить</a>
			</td>
		</tr>
		}
	</tbody>
</table></p>
@addButton() 
} 

@addButton() = {
<a class="button" href="@routes.Accounts.add()">Добавить</a>
}
